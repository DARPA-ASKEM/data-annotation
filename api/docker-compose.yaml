version: '2.2'
services:
  api:
    build: .
    container_name: data-annotation-api
    ports:
      - 8000:80
    expose:
      - "8000"
    env_file:
      - envfile
    networks:
      - data-annotation-stack

  redis:
    container_name: redis1
    image: redis
    ports:
      - 6379:6379
    networks:
      - data-annotation-stack

networks:
  data-annotation-stack:
    driver: bridge
